<head>
	<title>Contact V20</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

<!--===============================================================================================-->

<body>

	  <div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>
			<div class="wrap-contact100">
				<form class="contact100-form validate-form flex-sb flex-w" method="post" th:action="@{/parametros}">
					<span class="contact100-form-title">
						Formulario
					</span>

					<div class="wrap-input100 rs1 validate-input" data-validate="Name is required">
						<input class="input3" type="text" name="nombre" placeholder="Nombre">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 rs1 validate-input" data-validate="Lastname is required">
						<input class="input3" type="text" name="apellido" placeholder="Apellido">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 rs1 validate-input" data-validate="Date is required">
						<input class="input3" type="date" name="nacimiento" placeholder="Fecha de Nacimiento">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 rs1 validate-input" data-validate="Place is required">
						<input class="input3" type="text" name="Lnacimiento" placeholder="Lugar de Nacimiento">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 rs1 validate-input" data-validate="School is required">
						<input class="input3" type="text" name="colegio" placeholder="Instituto/Colegio">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 rs1 validate-input" data-validate="Phone number is required">
						<input class="input3" type="text" name="telefono" placeholder="Telefono">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Phone number is required">
						<input class="input3" type="text" name="celular" placeholder="Telefono movil">
						<span class="focus-input100"></span>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							Guardar Alumno
						</button>
					</div>
				</form>
			</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script src="js/map-custom.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
